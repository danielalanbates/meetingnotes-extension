<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="noteGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F1F5F9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1E293B" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="56" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Notepad -->
  <rect x="36" y="32" width="56" height="68" rx="4" fill="url(#noteGradient)"/>
  <rect x="36" y="32" width="56" height="8" rx="4" fill="#E0E7FF"/>
  
  <!-- Spiral binding holes -->
  <circle cx="44" cy="36" r="2" fill="#A5B4FC"/>
  <circle cx="54" cy="36" r="2" fill="#A5B4FC"/>
  <circle cx="64" cy="36" r="2" fill="#A5B4FC"/>
  <circle cx="74" cy="36" r="2" fill="#A5B4FC"/>
  <circle cx="84" cy="36" r="2" fill="#A5B4FC"/>
  
  <!-- Note lines -->
  <line x1="44" y1="50" x2="80" y2="50" stroke="#CBD5E1" stroke-width="2" stroke-linecap="round"/>
  <line x1="44" y1="60" x2="76" y2="60" stroke="#CBD5E1" stroke-width="2" stroke-linecap="round"/>
  <line x1="44" y1="70" x2="82" y2="70" stroke="#CBD5E1" stroke-width="2" stroke-linecap="round"/>
  <line x1="44" y1="80" x2="72" y2="80" stroke="#CBD5E1" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Sparkle/AI indicator -->
  <g transform="translate(78, 82)">
    <path d="M0,-8 L2,-2 L8,0 L2,2 L0,8 L-2,2 L-8,0 L-2,-2 Z" fill="#FCD34D" opacity="0.9"/>
    <circle cx="0" cy="0" r="2" fill="#FBBF24"/>
  </g>
  
  <!-- Small sparkles -->
  <circle cx="28" cy="48" r="1.5" fill="#FCD34D" opacity="0.7"/>
  <circle cx="96" cy="56" r="1.5" fill="#FCD34D" opacity="0.7"/>
</svg>
