<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeetingPad</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Side panel specific overrides */
    body {
      width: 100% !important;
      min-width: 300px;
      max-width: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo-section">
        <img src="icons/icon48.png" alt="MeetingPad Logo" class="logo">
        <h1>MeetingPad</h1>
      </div>
      <div class="header-actions">
        <button id="premiumBtn" class="icon-btn premium-btn" title="Upgrade to Premium">&#11088;</button>
        <button id="themesBtn" class="icon-btn" title="Themes">&#127912;</button>
        <!-- Quick API key button -->
        <button id="apiKeyBtn" class="icon-btn" title="Set OpenAI API Key">üîë</button>
        <!-- Settings button with gear icon -->
        <button id="settingsBtn" class="icon-btn" title="Settings">‚öôÔ∏è</button>
      </div>
    </header>

    <!-- Meeting Info -->
    <div class="meeting-info">
      <div class="meeting-status" id="meetingStatus">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Not in meeting</span>
      </div>
      <!-- Hint shown when AI requires API key -->
      <div id="premiumHint" style="display:none; margin-top:8px; font-size:13px; color:#B45309;">
        ‚ö†Ô∏è AI features require an OpenAI API key. Go to <a href="premium.html" style="color:inherit;text-decoration:underline;">Premium</a> to set it up.
      </div>
      <div class="meeting-details" id="meetingDetails" style="display: none;">
        <p class="meeting-title" id="meetingTitle"></p>
        <p class="meeting-platform" id="meetingPlatform"></p>
      </div>
    </div>

    <!-- Color Theme Selector -->
    <div class="theme-section" id="themeSection">
      <div class="theme-header">
        <span class="theme-label">Interface Theme:</span>
        <button id="toggleThemesBtn" class="toggle-themes-btn" title="Toggle Theme Colors">üé®</button>
      </div>
      <div class="theme-options" id="themeOptions">
        <button class="theme-btn active" data-color-theme="blue">Blue</button>
        <button class="theme-btn" data-color-theme="purple">Purple</button>
        <button class="theme-btn" data-color-theme="green">Green</button>
        <button class="theme-btn" data-color-theme="dark">Dark</button>
      </div>
      <div class="template-quick-insert">
        <select id="templateInsert" class="template-insert-select">
          <option value="">Blank Template...</option>
          <option value="general">Meeting Notes</option>
          <option value="standup">Daily Standup</option>
          <option value="1on1">One-on-One</option>
          <option value="retrospective">Retrospective</option>
        </select>
      </div>
    </div>


    <!-- Notes Editor -->
    <div class="notes-section">
      <div class="editor-toolbar">
        <div class="toolbar-group">
          <button class="toolbar-btn" id="boldBtn" title="Bold"><b>B</b></button>
          <button class="toolbar-btn" id="italicBtn" title="Italic"><i>I</i></button>
          <button class="toolbar-btn" id="underlineBtn" title="Underline"><u>U</u></button>
          <button class="toolbar-btn" id="strikeBtn" title="Strikethrough"><s>S</s></button>
        </div>
        <div class="toolbar-divider"></div>
        <div class="toolbar-group">
          <button class="toolbar-btn" id="h1Btn" title="Heading 1"><strong>H1</strong></button>
          <button class="toolbar-btn" id="h2Btn" title="Heading 2"><strong>H2</strong></button>
          <button class="toolbar-btn" id="h3Btn" title="Heading 3"><strong>H3</strong></button>
        </div>
        <div class="toolbar-divider"></div>
        <div class="toolbar-group">
          <button class="toolbar-btn" id="bulletBtn" title="Bullet List">&#8226;</button>
          <button class="toolbar-btn" id="numberedBtn" title="Numbered List">1.</button>
          <button class="toolbar-btn" id="taskBtn" title="Task Checkbox">&#9745;</button>
          <button class="toolbar-btn" id="dashBtn" title="Dashed List">&#8722;</button>
        </div>
        <div class="toolbar-divider"></div>
        <div class="toolbar-group">
          <button class="toolbar-btn" id="quoteBtn" title="Quote">&#8220;</button>
          <button class="toolbar-btn" id="codeBtn" title="Code">&lt;/&gt;</button>
          <button class="toolbar-btn" id="linkBtn" title="Link">&#128279;</button>
        </div>
        <div class="toolbar-divider"></div>
        <div class="toolbar-group">
          <button class="toolbar-btn" id="highlightBtn" title="Highlight">&#9998;</button>
          <button class="toolbar-btn premium-highlight" id="aiBtn" title="AI Features (Premium)">&#10024;</button>
        </div>
      </div>
      <textarea id="notesEditor" placeholder="Start taking notes..."></textarea>
      <div class="editor-footer">
        <span class="char-count" id="charCount">0 characters</span>
        <span class="auto-save" id="autoSaveStatus">Auto-save on</span>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button class="btn btn-secondary" id="clearBtn">Clear</button>
      <button class="btn btn-secondary" id="exportBtn">Export</button>
      <button class="btn btn-primary" id="saveBtn">Save Notes</button>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <button class="quick-btn" id="viewHistoryBtn">&#128203; View History</button>
      <button class="quick-btn" id="templatesBtn">&#128221; Manage Templates</button>
    </div>
  </div>


  <!-- Export Modal -->
  <div id="exportModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Export Notes</h2>
        <button class="close-btn" id="closeExportModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="export-options">
          <button class="export-option" data-format="txt">
            <span class="export-icon">&#128196;</span>
            <span>Plain Text (.txt)</span>
          </button>
          <button class="export-option" data-format="md">
            <span class="export-icon">&#128221;</span>
            <span>Markdown (.md)</span>
          </button>
          <button class="export-option" data-format="html">
            <span class="export-icon">&#127760;</span>
            <span>HTML (.html)</span>
          </button>
          <button class="export-option" data-format="json">
            <span class="export-icon">&#128295;</span>
            <span>JSON (.json)</span>
          </button>
          <button class="export-option" id="emailBtn">
            <span class="export-icon">&#128231;</span>
            <span>Email Notes</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- API Key Modal (in-panel) -->
  <div id="apiKeyModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>OpenAI API Key</h2>
        <button class="close-btn" id="closeApiKeyModal">&times;</button>
      </div>
      <div class="modal-body">
        <p>Enter your OpenAI API key to enable AI features locally. It is stored in your browser's extension storage.</p>
        <input type="password" id="sideApiKeyInput" placeholder="sk-..." style="width:100%; padding:8px; margin-top:8px;">
        <div style="margin-top:12px; display:flex; gap:8px; justify-content:flex-end;">
          <button id="saveSideApiKeyBtn" class="btn btn-primary">Save Key</button>
          <button id="cancelSideApiKeyBtn" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="ai-service.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
