<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes History - BatesAI</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      width: 100vw;
      min-height: 100vh;
      padding: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .history-container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
    }

    .history-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #e5e7eb;
    }

    .history-header h1 {
      font-size: 28px;
      color: #1a1a1a;
    }

    .history-stats {
      font-size: 14px;
      color: #6b7280;
    }

    .history-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .history-item {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.2s;
      cursor: pointer;
    }

    .history-item:hover {
      border-color: #4A90E2;
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.15);
      transform: translateY(-2px);
    }

    .history-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .history-date {
      font-weight: 600;
      color: #1a1a1a;
    }

    .history-platform {
      background: #4A90E2;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .history-preview {
      color: #6b7280;
      font-size: 14px;
      line-height: 1.6;
      max-height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .history-actions {
      margin-top: 12px;
      display: flex;
      gap: 8px;
    }

    .history-btn {
      padding: 6px 12px;
      border: 1px solid #e5e7eb;
      background: white;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .history-btn:hover {
      background: #f3f4f6;
      border-color: #4A90E2;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6b7280;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="history-container">
    <div class="history-header">
      <h1>&#128203; Notes History</h1>
      <div class="history-stats">
        <span id="totalNotes">0</span> saved notes
      </div>
    </div>

    <div id="historyList" class="history-list">
      <!-- History items will be inserted here -->
    </div>

    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-state-icon">&#128221;</div>
      <h2>No saved notes yet</h2>
      <p>Your saved meeting notes will appear here</p>
    </div>
  </div>

  <script src="history.js"></script>
</body>
</html>
